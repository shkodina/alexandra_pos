
<label class="col-sm-2 col-sm-2 control-label">Название</label>
<div class="col-sm-10">
    <input type="text" class="form-control" ng-model="main.newparam.name">
</div>


<label class="col-sm-2 col-sm-2 control-label">Ключ</label>

    <input type="text" class="form-control" ng-model="main.newparam.key">
</div>



<label class="col-sm-2 col-sm-2 control-label">Значение</label>

    <input type="text" class="form-control" ng-model="main.newparam.value">
</div>
