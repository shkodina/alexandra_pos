<!DOCTYPE html>
<html lang="en" ng-app="reporter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>Reporter</title>

    <!-- Bootstrap core CSS -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">

    <!--external css-->
    <link href="../assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/zabuto_calendar.css">
    <link rel="stylesheet" type="text/css" href="../assets/js/gritter/css/jquery.gritter.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/lineicons/style.css">

    <!-- Custom styles for this template -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/style-responsive.css" rel="stylesheet">

    <script src="../assets/js/chart-master/Chart.js"></script>


    <script src="../javascripts/jquery.min.js"></script>
    <script src="../javascripts/angular.js"></script>
    <script src="../javascripts/angular-animate.js"></script>
    <script src="../javascripts/angular-messages.js"></script>
    <script src="../javascripts/angular-ui-router.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="reporter.js"></script>

</head>

<body ng-controller="MainCtrl as main">

<section id="container">
    <!-- **********************************************************************************************************************************************************
    TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <div topbarcontent></div>

    </header>
    <!--header end-->

    <!-- **********************************************************************************************************************************************************
    MAIN SIDEBAR MENU
    *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse">

            <ul class="sidebar-menu" id="nav-accordion">

                <p class="centered">
                    <a href="#" ng-click="main.useMoney()">
                        <img src="../assets/img/ui-sam.jpg"
                             class="img-circle"
                             width="60">
                    </a>
                </p>
                <h5 class="centered">Готовые отчеты</h5>

                <li class="sub-menu dcjq-parent-li">
                    <a href="javascript:;" >
                        <i class="fa fa-tasks"></i>
                        <span>Чеки</span>
                    </a>
                    <ul class="sub">
                        <li ng-click="main.reportChecks()"><a href="#">За все время</a></li>
                        <li><a href="#">За день</a></li>
                        <li><a href="#">За неделю</a></li>
                        <li><a href="#">За месяц</a></li>
                    </ul>
                </li>


                <li class="sub-menu dcjq-parent-li">

                    <a href="javascript:;">
                        <i class="fa fa-tasks"></i>
                        <span>Выписка по кассе</span>
                    </a>

                    <ul class="sub">
                        <li ng-click="main.reportKassa()"><a href="#">Полный очет</a></li>
                        <li><a href="#">Ручные операции</a></li>
                    </ul>
                </li>


            </ul>
        </div>
    </aside>
    <!--sidebar end-->

    <!-- ************************************************************************************************************ -->
    <!-- MAIN CONTENT
    <!-- ************************************************************************************************************ -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row mt">
                <div class="col-lg-9">


                    <div inform class="form-panel"></div>
                    <div reporttable class="form-panel" ng-if="main.table"></div>
                    <div checkreportlist class="form-panel" ng-if="main.checkreportlist"></div>
                    <div kassareportlist class="form-panel" ng-if="main.kassareportlist"></div>


                </div>

                <!-- ********************************************************************************** -->
                <!-- RIGHT SIDEBAR CONTENT -->
                <!-- *********************************************************************************** -->

                <div rightsidecheckdetaled class="col-lg-3 ds" ng-if="main.checkdetaled"></div>
                <!-- /col-lg-3 -->

            </div>
            <! --/row -->
        </section>
    </section>

    <!--main content end-->
    <!--footer start-->
    <footer class="site-footer">
        <div class="text-center">
            <a href="/admin">
                Go To Admin
            </a>
            <a href="index.html#" class="go-top">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </footer>
    <!--footer end-->
</section>


<!-- js placed at the end of the document so the pages load faster -->
<script src="../assets/js/jquery.js"></script>
<script src="../assets/js/jquery-1.8.3.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="../assets/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="../assets/js/jquery.scrollTo.min.js"></script>
<script src="../assets/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="../assets/js/jquery.sparkline.js"></script>


<!--common script for all pages-->
<script src="../assets/js/common-scripts.js"></script>

<script type="text/javascript" src="../assets/js/gritter/js/jquery.gritter.js"></script>
<script type="text/javascript" src="../assets/js/gritter-conf.js"></script>

<!--script for this page-->
<script src="../assets/js/sparkline-chart.js"></script>
<script src="../assets/js/zabuto_calendar.js"></script>


</body>
</html>
